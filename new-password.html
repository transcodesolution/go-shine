<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Shine - Nieuw Wachtwoord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="https://use.typekit.net/khb4ulv.css">
</head>

<body>
  <section class="md:py-20 py-10">
    <div class="md-container px-4">
      <div>
        <h1 class="text-playfair text-3xl md:text-5xl font-normal text-black-900 mb-6">Even resetten en door!</h1>
        <p class="text-black-900 text-roboto text-base mb-10 md:mb-16">
          Je bent er bijna! Kies hieronder een nieuw wachtwoord en dan kun je weer inloggen om je woningen te laten
          shinen.
          Makkelijk, veilig en zo gepiept.
        </p>
        <form>
          <div class="flex gap-8 flex-wrap md:flex-nowrap">
            <input type="password" placeholder="Wachtwoord"
              class="w-full md:w-1/2 border border-gray-300 px-4 py-3 focus:outline-none focus:border-pink-950" />
            <input type="password" placeholder="Herhaal wachtwoord"
              class="w-full md:w-1/2 border border-gray-300 px-4 py-3 focus:outline-none focus:border-pink-950" />
          </div>
          <div class="flex items-center justify-end mt-10 md:mt-6 w-full">
            <a href="#" type="button"
              class="bg-yellow-700  px-6 py-2 font-medium text-black-900 uppercase w-full flex justify-center md:w-auto">
              Bevestigen
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./tailwind.config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
