<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Shine - Nieuw Wachtwoord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="https://use.typekit.net/khb4ulv.css">
</head>

<body>
  <section class="py-20">
    <div class="md-container">
      <div>
        <h1 class="text-playfair text-5xl font-normal text-black-900 mb-6">Even resetten en door!</h1>
        <p class="text-black-900 text-roboto text-base mb-16">
          Je bent er bijna! Kies hieronder een nieuw wachtwoord en dan kun je weer inloggen om je woningen te laten
          shinen.
          Makkelijk, veilig en zo gepiept.
        </p>
        <form class="flex flex-col gap-6">
          <div class="flex gap-8">
            <input type="password" placeholder="Wachtwoord"
              class="w-1/2 border border-gray-300 px-4 py-3 focus:outline-none focus:border-pink-950" />
            <input type="password" placeholder="Herhaal wachtwoord"
              class="w-1/2 border border-gray-300 px-4 py-3 focus:outline-none focus:border-pink-950" />
          </div>
          <div class="flex items-center justify-end mt-6">
            <a href="#" type="button" class="bg-yellow-700  px-6 py-2 font-medium text-black-900 uppercase">
              Bevestigen
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./tailwind.config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
