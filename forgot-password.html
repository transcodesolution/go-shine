<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Shine - Wachtwoord vergeten</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="https://use.typekit.net/khb4ulv.css">
</head>

<body>
  <section class="md:py-20 py-10">
    <div class="md-container px-4">
      <div>
        <h1 class="text-playfair text-3xl md:text-5xl font-normal text-black-900 mb-6">Even de shine kwijt?</h1>
        <p class="text-black-900 text-roboto text-base mb-10 md:mb-16">
          Geen zorgen, dat overkomt de besten. Vul je e-mailadres in en we sturen je een link om je wachtwoord te
          resetten. Binnen
          no-time ben je weer terug om te shinen!
        </p>
        <form>
          <div class="flex gap-8 items-center flex-col md:flex-row">
            <input type="email" placeholder="E-mail adres"
              class="w-full md:w-1/2 border border-gray-300 px-4 py-3 focus:outline-none focus:border-pink-950" />
            <div class="w-full md:w-auto">
              <a href="#" type="button"
                class="bg-yellow-700  px-6 py-2 font-medium text-black-900 uppercase flex w-full justify-center">
                verzenden
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./tailwind.config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
